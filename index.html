<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | 3-column preview card component</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brightOrange: 'hsl(31, 77%, 52%)',
            darkCyan: 'hsl(184, 100%, 22%)',
            veryDarkCyan: 'hsl(179, 100%, 13%)',
            transparent: 'hsla(0, 0%, 100%, 0.75)',
            veryLightGray: 'hsl(0, 0%, 95%)'
          },
          fontFamily: {
            'lexendDeca': ['Lexend Deca', 'sans-serif'],
            'bigShoulder': ['Big Shoulders Display', 'cursive']
          }
        }
      }
    }
  </script>

</head>
<body>
  <main class="flex flex-col items-center justify-center m-5 lg:w-full lg:h-screen lg:flex-row lg:m-0 ">

    <div class="box-1 w-[300px] h-[500px] bg-brightOrange">

    </div>

    <div class="box-2 w-[300px] h-[500px] bg-darkCyan">

    </div>

    <div class="box-3 w-[300px] h-[500px] bg-veryDarkCyan">

    </div>

  </main>
  
  <!-- Sedans
  Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city 
  or on your next road trip.

  SUVs
  Take an SUV for its spacious interior, power, and versatility. Perfect for your next family vacation 
  and off-road adventures.

  Luxury
  Cruise in the best car brands without the bloated prices. Enjoy the enhanced comfort of a luxury 
  rental and arrive in style.
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
